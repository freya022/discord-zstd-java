name: Test discord-zstd-java
on:
  pull_request:
  push:
  workflow_dispatch:

env:
  COMMON_CMAKE_FLAGS: "-DZSTD_BUILD_PROGRAMS=OFF -DZSTD_LEGACY_SUPPORT=OFF -DZSTD_BUILD_STATIC=OFF -DBUILD_SHARED_LIBS=ON -DZSTD_BUILD_DICTBUILDER=OFF -DZSTD_BUILD_COMPRESSION=OFF -DCMAKE_BUILD_TYPE=Debug"

jobs:
  build:
    name: Build Zstd
    runs-on: macos-latest

    steps:
      - name: Clone zstd repo
        uses: actions/checkout@v5
        with:
          repository: facebook/zstd
          ref: "f8745da6ff1ad1e7bab384bd1f9d742439278e99" # v1.5.7

      - name: Build Zstd
        shell: bash
        run: |
          cd build/cmake
          mkdir build ../../output
          cd build
          cmake $COMMON_CMAKE_FLAGS "-DCMAKE_OSX_ARCHITECTURES=arm64;arm64e;x86_64;x86_64h" ..
          cmake --build . -j 4 --config Release
          cp lib/libzstd.dylib ../../../output/libzstd.dylib
          cd ..

      - name: Publish Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: zstd-macos-latest
          path: output

  test:
    name: Test discord-zstd-java
    runs-on: macos-latest
    needs: [build]

    steps:
      - name: Clone repo
        uses: actions/checkout@v5

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-disabled: true

      - name: Download Artifacts
        uses: actions/download-artifact@v5
        with:
          path: temp
          pattern: zstd-macos-latest
          merge-multiple: true

      - name: Move Artifacts
        run: |
          mkdir -p natives/src/main/resources/natives/darwin
          cp temp/libzstd.dylib natives/src/main/resources/natives/darwin/libzstd.dylib

      - name: Run tests
        env:
          TEST_DATA_ZSTD_KEY: ${{ secrets.TEST_DATA_ZSTD_KEY }}
          TEST_DATA_ZSTD_PARAMETERS: ${{ secrets.TEST_DATA_ZSTD_PARAMETERS }}
        run: ./gradlew test

      - name: Upload JUnit XML Test Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v5
        with:
          name: junit-xml-test-report
          path: '**/build/test-results/test'
          
      - name: Upload HTML Test Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v5
        with:
          name: junit-html-test-report
          path: '**/build/reports/tests/test'
          
      - name: Annotate Failed Tests
        uses: mikepenz/action-junit-report@v6.0.0
        if: ${{ !cancelled() }}
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          annotate_only: 'true'
